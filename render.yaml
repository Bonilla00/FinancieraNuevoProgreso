services:
  - type: web
    name: financiera-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node backend/server.js
    rootDir: backend
    envVars:
      - key: NODE_VERSION
        value: 18

  - type: static_site
    name: financiera-frontend
    plan: free
    buildCommand: npm install && npm run build
    publishPath: frontend/dist
    rootDir: frontend
