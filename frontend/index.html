<!doctype html><html lang="es"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>Financiera Nuevo Progreso</title>
<style>
:root{ --primary:#0E4DA4; --bg:#f6f8fc; --card:#fff; --muted:#6b7280;}
*{box-sizing:border-box} body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:#111827}
a{color:var(--primary);text-decoration:none}.container{max-width:1100px;margin:24px auto;padding:0 16px}.nav{background:#fff;border-bottom:1px solid #e5e7eb}
.nav .inner{display:flex;align-items:center;gap:16px;padding:12px 16px;max-width:1100px;margin:0 auto}.logo{display:flex;align-items:center;gap:10px;color:var(--primary);font-weight:700}
.logo img{width:28px;height:28px;border-radius:4px}.tabs a{padding:8px 10px;border-radius:6px}.tabs a.active,.btn{background:var(--primary);color:#fff}
.card{background:var(--card);border:1px solid #e5e7eb;border-radius:12px;padding:16px}.grid{display:grid;gap:16px}.grid.cols-3{grid-template-columns:repeat(3,1fr)}.grid.cols-2{grid-template-columns:repeat(2,1fr)}
.stat{display:flex;flex-direction:column;gap:6px}.stat .label{color:var(--muted);font-size:12px;text-transform:uppercase;letter-spacing:.04em}.stat .value{font-weight:700;font-size:20px}
table{width:100%;border-collapse:collapse}th,td{text-align:left;padding:10px;border-bottom:1px solid #eef2f7;font-size:14px}th{color:#6b7280;text-transform:uppercase;font-size:12px;letter-spacing:.04em}
.btn{display:inline-block;padding:8px 12px;border-radius:8px;border:none;cursor:pointer}.btn.secondary{background:#eaf2ff;color:var(--primary)}.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.input,select{padding:10px 12px;border-radius:8px;border:1px solid #d1d5db;background:#fff;width:100%}.label{font-size:12px;color:#374151}.kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
@media (max-width:800px){.grid.cols-3,.grid.cols-2{grid-template-columns:1fr}.kpis{grid-template-columns:1fr}}
</style></head><body><div id="root"></div><script type="module" src="/src/main.jsx"></script></body></html>
